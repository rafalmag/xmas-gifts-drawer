//    groovy fileTree(dir: 'C:\\Program Files (x86)\\Groovy\\groovy-sdk-2.1.1\\lib', include: '*.jar')

    compile "com.vaadin:vaadin:6.8.5"
    compile "ch.qos.logback:logback-classic:1.0.7"
    compile "com.google.guava:guava:13.0.1"
    compile "org.easytesting:fest-assert-core:2.0M8"
}

idea {
    module {
        scopes.TEST.plus+= configurations.detachedConfiguration(dependencies.create(files('src/test/resources')))
        scopes.RUNTIME.plus+= configurations.detachedConfiguration(dependencies.create(files('src/main/resources')))
    }
}